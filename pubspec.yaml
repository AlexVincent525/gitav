name: gitcandies
description: A GitHub Flutter application.

version: 0.1.0+8

environment:
  sdk: ">=2.5.0 <3.0.0"
  flutter: ">=1.9.1+hotfix.4"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: 0.14.2
  github: 5.4.0
  intl: 0.15.8
  provider: 3.1.0+1
  shared_preferences: 0.5.3+4
  oktoast: 2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/github/logos/
    - assets/github/mark/
    - assets/github/octocat/
    - assets/octicon/

